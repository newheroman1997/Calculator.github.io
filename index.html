<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS Calculator</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="main-section">
        <h2 class="heading">Basic JS Calculator</h2>
        <div class="calculator-main-section">
            <div class="display-section">
                <input type="text" id="calculatorDisplay" placeholder="Result Display" disabled>
            </div>
            <div class="calculator-input-section">
                <input type="number" id="firstNumber" placeholder="Enter your first number here...">
                <input type="number" id="lastNumber" placeholder="Enter your last number here...">
            </div>
            <div class="calculator-button-section" id="calculatorBtnSection">
                <input type="button" class="operation-btn active-btn" name="operationBtn" value="+">
                <input type="button" class="operation-btn" name="operationBtn" value="-">
                <input type="button" class="operation-btn" name="operationBtn" value="*">
                <input type="button" class="operation-btn" name="operationBtn" value="/">
                <input type="button" class="operation-btn" name="operationBtn" value="%">
                <input type="button" class="result-btn" id="resultBtn" value="Result">
            </div>
        </div>
    </main>

<script src="assets/js/basic-calculator.js"></script>
</body>
</html>
